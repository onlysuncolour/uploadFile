<!doctype html>
<html lang='en'>
  <head>
    <title> 上传报表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
  </head>

  <body>
      <div>
        <h1 style="text-align: center;"> 总裁决策系统上传报表 </h1>
        <h3 style="text-align: center;"> 请登录 </h3>
      </div>
      <div>
        <div style="margin: auto;padding-top: 40px;width: 300px;">
          <label style="width:40%; display: inline-block;"> 请输入用户名: </label>
          <input type="text" id="username">
        </div>
        <div style="margin: auto;width: 300px;">
          <label style="width:40%; display: inline-block;"> 请输入密码: </label>
          <input type="password" id="password">
        </div>
      </div>
      <div style="text-align: center; padding-top: 20px;">
        <input type="checkbox" id="remember">
        <span> 记住密码</span>
        <input type="button" value="登陆" onclick="login()" style="margin-left: 90px;"/>
      </div>
  </body>
</html>
